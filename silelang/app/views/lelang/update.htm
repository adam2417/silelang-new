<form action="{{ @BASE.'/lelang/update'}}" method="post" class="form-horizontal" name="frmEditLelang">
<div class="col-lg-12">
    <div class="panel panel-primary">
            <div class="panel-heading">
                Edit Lelang
            </div>
            <div class="panel-body">                
                <div id="detailone" class="panel-collapse collapse in">
                    <div class="panel-body">                                
                        <div class="input-prepend">
                            <span class="add-on"><i class="fa fa-user-plus"></i> Id Lelang</span>
                            <input type="text" id="id_lelang" name="id_lelang" placeholder="Id Lelang" class="form-control" value="{{ @lelangs.id_lelang }}" readonly="readonly"/>
                        </div><br/>
                        <div class="input-prepend">
                            <span class="add-on"><i class="fa fa-user-plus"></i> Nama</span>
                            <input type="text" id="nama" name="nama" placeholder="Nama" class="form-control" value="{{ @lelangs.nama }}" />
                        </div><br/>
                        <div class="input-prepend">
                            <span class="add-on"><i class="fa fa-bars"></i> Deskripsi</span>
                            <textarea class="form-control" id="deskripsi" name="deskripsi" placeholder="Deskripsi" rows="5">{{ @lelangs.deskripsi }}</textarea>
                        </div><br/>
                        <div class="input-prepend">
                            <span class="add-on"><i class="fa fa-user-plus"></i> Anggaran</span>
                            <input type="text" id="anggaran" name="anggaran" placeholder="Anggaran" class="form-control" value="{{ @lelangs.anggaran }}"/>
                        </div><br/>                        
                        <div class="input-prepend">
                            <div class="col-xs-4">
                                <label><i class="fa fa-hourglass"></i> Estimasi Waktu</label>
                                <div class="form-group input-group">                                    
                                    <input type="text" id="estimasi_waktu" name="estimasi_waktu" placeholder="Estimasi Waktu" class="form-control" value="{{ @lelangs.estimasi_waktu }}"/>
                                    <span class="input-group-addon"> Jam</span>
                                </div>
                            </div>
                        </div><br/><br/><br/><br/>
                        <div class="input-prepend">
                            <span class="add-on"><i class="fa fa-user-plus"></i> Lokasi</span>
                            <input type="text" id="lokasi" name="lokasi" placeholder="Lokasi" class="form-control" value="{{ @lelangs.lokasi }}"/>
                        </div><br/>
                        <div class="input-prepend">
                            <div class="col-lg-8">
                                <label><i class="fa fa-calendar"></i> Tanggal Mulai</label>
                                <div class="form-group input-group">                                
                                    <input type="text" class="form-control" id="tgl_mulai" name="tgl_mulai" value="{{ @lelangs.tgl_mulai,'d/m/Y'|fmtdate }}" />
                                    <span class="input-group-addon"> 
                                        <script type="text/javascript">
                                            new tcal ({
                                                // form name
                                                'formname': 'frmEditLelang',
                                                // input name
                                                'controlname': 'tgl_mulai'
                                            });
                                        </script>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <br/><br/><br/><br/>
                        <div class="input-prepend">
                            <div class="col-lg-8">
                                <label><i class="fa fa-calendar"></i> Tanggal Selesai</label>
                                <div class="form-group input-group">                                
                                    <input type="text" class="form-control" id="tgl_selesai" name="tgl_selesai" value="{{ @lelangs.tgl_selesai,'d/m/Y'|fmtdate }}" />
                                    <span class="input-group-addon">
                                        <script type="text/javascript">
                                            new tcal ({
                                                // form name
                                                'formname': 'frmEditLelang',
                                                // input name
                                                'controlname': 'tgl_selesai'                                                
                                            });
                                        </script>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>           
            </div>
            <div class="panel-footer">                
                <input type="hidden" name="update" value="update" />
                <button type="submit" name="bSubmit" value="submit" class="btn btn-primary"><i class="fa fa-save"></i> Simpan</button>
                <button type="button" name="bClear" value="Clear" class="btn btn-danger"><i class="fa fa-repeat"></i> Clear</button>
            </div>
        </div>
</div>
</form>
